<div class="filter-section">
  <label for="description">Description:</label>
  <input id="description" type="text" [(ngModel)]="description" placeholder="Enter description">
  <button (click)="onFilterChange()">Apply Filters</button>
</div>

<div class="show-project">
  <h2>Taches</h2>
  
  <table id="mat-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Date Creation">
      <th mat-header-cell *matHeaderCellDef> Date Creation </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Date Fin">
      <th mat-header-cell *matHeaderCellDef> Date Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="Resources">
      <th mat-header-cell *matHeaderCellDef> Resources </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/dashboard-user/resources', element.id]" mat-button color="primary" id="resources">
          Resources
        </a>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
