<div class="hero">
    <div class="hero-warpper">
      <table id="mat-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      
       
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Date Creation">
          <th mat-header-cell *matHeaderCellDef> Date Creation </th>
          <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
        </ng-container>

           
        <ng-container matColumnDef="Date Fin">
            <th mat-header-cell *matHeaderCellDef> Date Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button  color="warn"  id="remove" (click)="deleteTache(element.id)">
                Delete
              </button>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['update', element.id]" mat-button color="primary" id="update" >
                Update
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="Resources">
            <th mat-header-cell *matHeaderCellDef>Resources</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/ressourcestache', element.id]" mat-button color="primary" id="Resources" >
                Ressources
              </a>
            </td>
          </ng-container>
          <ng-container matColumnDef="Assign">
            <th mat-header-cell *matHeaderCellDef>Assign</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/assign', element.id]" mat-button color="primary" id="assign" >
                Ressources
              </a>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
